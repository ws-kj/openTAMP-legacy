[tool.poetry]
name = "opentamp"
version = "0.1.0"
description = "Open-Source Robot Task and Motion Planning with Python!"
authors = ["Nishanth Kumar <njk@csail.mit.edu>, Dylan Hadfield-Menell <dhm@csail.mit.edu>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.7.1,<=3.11"
numpy = ">=1.13.3"
pybullet = "3.1.6"
ipdb = "^0.13.9"
numdifftools = "^0.9.40"
psutil = "^5.8.0"
robosuite = "^1.3.1"
dm-control = "^0.0.403778684"
h5py = "^3.6.0"
gym = "^0.21.0"
robodesk = ">=1.0.0"
osqp = "*"
sco-py = {git = "https://github.com/Algorithmic-Alignment-Lab/sco.git", branch = "main" }
torch = {version = "*"}
pandas = {version = "*"}
seaborn = {version = "*"}
imageio = {version = "^2.12.0"}
mpi4py = {version = "^3.1.2"}
matplotlib = {version = "^3.5.0"}
gurobipy = {version = ">=9.0.0"}

[tool.poetry.dev-dependencies]

[tool.poetry.extras]
learning = ["torch", "pandas", "seaborn", "imageio", "mpi4py", "matplotlib", "psutil"]
gurobi = ["gurobipy"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
